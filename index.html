<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern BMI Calculator</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: linear-gradient(135deg, #74ABE2, #5563DE);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    /* Floating background shapes */
    .circle {
        position: absolute;
        border-radius: 50%;
        opacity: 0.3;
        animation: float 8s infinite ease-in-out;
    }
    .circle:nth-child(1) {
        width: 120px; height: 120px; background: #ffffff55; top: 10%; left: 15%;
    }
    .circle:nth-child(2) {
        width: 200px; height: 200px; background: #ffffff33; bottom: 15%; right: 10%;
        animation-delay: 4s;
    }
    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
    }

    .calculator {
        background: rgba(255, 255, 255, 0.15);
        padding: 30px;
        border-radius: 15px;
        backdrop-filter: blur(12px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        width: 380px;
        color: white;
        text-align: center;
        z-index: 10;
    }

    h2 {
        margin-bottom: 20px;
        font-size: 26px;
        font-weight: 600;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: none;
        border-radius: 8px;
        outline: none;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background: linear-gradient(90deg, #00c6ff, #0072ff);
        color: white;
        font-size: 17px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s ease, background 0.3s ease;
    }
    button:hover {
        transform: scale(1.03);
        background: linear-gradient(90deg, #0072ff, #00c6ff);
    }

    .result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        padding: 12px;
        border-radius: 8px;
        display: none;
        animation: fadeIn 0.6s ease forwards;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* BMI gauge bar */
    .gauge-container {
        margin-top: 20px;
        background: rgba(255,255,255,0.2);
        height: 15px;
        border-radius: 10px;
        overflow: hidden;
    }
    .gauge-fill {
        height: 100%;
        width: 0%;
        background: green;
        transition: width 0.5s ease, background 0.5s ease;
    }

    table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
        font-size: 14px;
        color: #f0f0f0;
    }
    th, td {
        padding: 8px;
        border-bottom: 1px solid rgba(255,255,255,0.2);
        text-align: center;
    }
    th {
        background: rgba(255,255,255,0.15);
    }
</style>
</head>
<body>

<div class="circle"></div>
<div class="circle"></div>

<div class="calculator">
    <h2>💪 BMI Calculator</h2>
    <input type="number" id="weight" placeholder="Weight (kg)">
    <input type="number" step="0.01" id="height" placeholder="Height (m)">
    <button onclick="calculateBMI()">Calculate BMI</button>

    <div class="result" id="result"></div>

    <div class="gauge-container">
        <div class="gauge-fill" id="gauge"></div>
    </div>

    <table>
        <tr>
            <th>BMI Range</th>
            <th>Status</th>
        </tr>
        <tr>
            <td>&lt; 18</td>
            <td>Underweight</td>
        </tr>
        <tr>
            <td>18 - 24.9</td>
            <td>Normal</td>
        </tr>
        <tr>
            <td>25 - 29.9</td>
            <td>Overweight</td>
        </tr>
        <tr>
            <td>≥ 30</td>
            <td>Obese</td>
        </tr>
    </table>
</div>

<script>
function calculateBMI() {
    let weight = parseFloat(document.getElementById("weight").value);
    let height = parseFloat(document.getElementById("height").value);
    let resultDiv = document.getElementById("result");
    let gauge = document.getElementById("gauge");

    if (isNaN(weight) || isNaN(height) || height <= 0) {
        resultDiv.style.display = "block";
        resultDiv.style.background = "rgba(255,0,0,0.7)";
        resultDiv.textContent = "❌ Please enter valid values.";
        gauge.style.width = "0%";
        return;
    }

    let bmi = weight / (height * height);
    let status = "";
    let color = "";

    if (bmi < 18) {
        status = "Underweight";
        color = "#0dcaf0";
        gauge.style.width = "20%";
    } else if (bmi >= 18 && bmi < 25) {
        status = "Normal";
        color = "#28a745";
        gauge.style.width = "50%";
    } else if (bmi >= 25 && bmi < 30) {
        status = "Overweight";
        color = "#fd7e14";
        gauge.style.width = "75%";
    } else {
        status = "Obese";
        color = "#dc3545";
        gauge.style.width = "100%";
    }

    resultDiv.style.display = "block";
    resultDiv.style.background = color;
    resultDiv.textContent = `Your BMI is ${bmi.toFixed(2)} — ${status}`;
    gauge.style.background = color;
}
</script>

</body>
</html>
